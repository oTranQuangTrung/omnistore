version: "3"
services:
  web:
    tty: true
    stdin_open: true
    build: .
    command: bundle exec rails s -p 3000 -b "0.0.0.0"
    volumes:
      - .:/omnistore
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      REDIS_HOST: redis
  db:
    image: mysql:5.7
    volumes:
      - "./Dockerfiles/mysql/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d"
      - "./Dockerfiles/mysql/conf.d:/etc/mysql/conf.d"
    environment:
      MYSQL_ROOT_PASSWORD: password
  redis:
    image: redis:4
    ports:
      - "6379:6379"
